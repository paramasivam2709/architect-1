<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - Stackly</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-xxl py-5">
        <div class="container" style="max-width:450px;">
            <h2 class="text-center mb-4">Login</h2>

            <input id="loginEmail" type="email" class="form-control mb-3" placeholder="Email">
            <input id="loginPass" type="password" class="form-control mb-2" placeholder="Password">

            <small id="loginErr" style="color:red;display:none;">Please fill all fields.</small>

            <button id="loginBtn" class="btn btn-primary w-100 mt-3">Login</button>

            <div class="text-center mt-3">
                <a href="forgot.html">Forgot Password?</a><br>
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginBtn").onclick = function () {
            let email = loginEmail.value.trim();
            let pass = loginPass.value.trim();

            if (email === "" || pass === "") {
                loginErr.style.display = "block";
            } else {
                window.location.href = "404.html";
            }
        };
    </script>

</body>
</html>
