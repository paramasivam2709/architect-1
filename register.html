<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stackly</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-box {max-width:450px;margin:80px auto;padding:40px;background:#111;border-radius:12px;text-align:center;}
    .auth-box h2{color:#fff;margin-bottom:20px;font-family:'Oswald';}
    .auth-box input{width:100%;padding:12px;margin:10px 0;background:#222;border:1px solid #333;color:#fff;border-radius:6px;}
    .auth-box button{width:100%;padding:12px;margin-top:10px;}
    .error-msg{color:#ff4444;margin-top:10px;display:none;}
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Password">
    <p class="error-msg" id="regErr">* All fields required</p>
    <button class="btn btn-shadow-1" onclick="registerUser()">Register</button>
    <a href="login.html" style="color:#888;display:block;margin-top:12px;">Already have an account? Login</a>
  </div>

  <script>
    function registerUser(){
      let n=document.getElementById('regName').value.trim();
      let e=document.getElementById('regEmail').value.trim();
      let p=document.getElementById('regPass').value.trim();
      if(n===""||e===""||p===""){
        document.getElementById('regErr').style.display='block';
        return;
      }
      window.location.href="404.html";
    }
  </script>
</body>
</html>
